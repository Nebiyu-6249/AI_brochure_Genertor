<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AI Brochure Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-50">
    <div class="max-w-4xl mx-auto py-10 px-4">
      <h1 class="text-3xl font-bold">AI Brochure Generator</h1>
      <p class="text-slate-600 mt-2">
        Enter a company name and website URL to generate a brochure using the
        ChatGPT API.
      </p>

      <form
        class="mt-8 bg-white p-6 rounded-xl shadow"
        action="/generate"
        method="post"
      >
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-slate-700"
              >Company name</label
            >
            <input
              class="mt-1 w-full border rounded px-3 py-2"
              name="company_name"
              placeholder="Example Inc."
              required
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-700"
              >Website URL</label
            >
            <input
              class="mt-1 w-full border rounded px-3 py-2"
              name="website_url"
              placeholder="https://example.com"
              required
            />
          </div>
        </div>

        <div class="mt-4">
          <label class="block text-sm font-medium text-slate-700">Tone</label>
          <select class="mt-1 w-full border rounded px-3 py-2" name="tone">
            <option value="professional">Professional</option>
            <option value="friendly">Friendly</option>
            <option value="investor">Investor</option>
            <option value="recruiting">Recruiting</option>
          </select>
        </div>

        <button
          class="mt-6 w-full bg-slate-900 text-white rounded px-4 py-2 hover:bg-slate-800"
          type="submit"
        >
          Generate brochure
        </button>
      </form>
    </div>
  </body>
</html>
