<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AI Brochure Generator - Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-50">
    <div class="max-w-4xl mx-auto py-10 px-4">
      <a class="text-slate-600 hover:underline" href="/">&larr; Back</a>

      <h1 class="text-3xl font-bold mt-4">Brochure</h1>

      {% if error %}
        <div class="mt-6 bg-red-50 border border-red-200 text-red-800 rounded p-4 whitespace-pre-wrap">
          {{ error }}
        </div>
      {% else %}
        <div class="mt-4 text-sm text-slate-600">
          <div><span class="font-medium">Company:</span> {{ company_name }}</div>
          <div><span class="font-medium">Website:</span> {{ website_url }}</div>
          <div><span class="font-medium">Tone:</span> {{ tone }}</div>
        </div>

        <div class="mt-6 bg-white rounded-xl shadow p-6">
          <h2 class="text-xl font-semibold">Formatted</h2>
          <div class="prose max-w-none mt-4">
            {{ brochure_html | safe }}
          </div>
        </div>

        <div class="mt-6 bg-white rounded-xl shadow p-6">
          <h2 class="text-xl font-semibold">Markdown</h2>
          <pre class="mt-4 whitespace-pre-wrap text-sm bg-slate-900 text-slate-100 p-4 rounded">{{ brochure_markdown }}</pre>
        </div>

        <div class="mt-6 bg-white rounded-xl shadow p-6">
          <h2 class="text-xl font-semibold">Sources scraped</h2>
          <ul class="mt-2 list-disc pl-5 text-sm text-slate-700">
            {% for s in sources %}
              <li class="break-all">{{ s }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
    </div>
  </body>
</html>
